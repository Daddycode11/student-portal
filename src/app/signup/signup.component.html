<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>


<div class="signup-container">
  <div class="signup-card">
      
    <!-- Logo -->
<div class="logo-container">
  <img src="https://th.bing.com/th/id/OIP.g9jB_KXtknJiM7iZ2IIjNQHaHn?rs=1&pid=ImgDetMain" alt="SJNHS Logo" class="school-logo">
</div>
    <h2 class="card-title">SAN JOSE NATIONAL HIGH SCHOOL</h2>
    <h3 class="sub-title">Student Online Portal</h3>
    
    <form>
      <div class="form-group-row">
        <div class="form-group">
          <label for="fullName">Full Name</label>
          <input type="text" id="fullName" placeholder="Enter your full name" class="form-control">
        </div>

        <div class="form-group">
          <label for="birthDate">Birth Date</label>
          <input type="date" id="birthDate" class="form-control">
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="address">Address</label>
          <input type="text" id="address" placeholder="Enter your address" class="form-control">
        </div>

        <div class="form-group">
          <label for="email">Email</label>
          <input type="email" id="email" placeholder="Enter your email" class="form-control">
        </div>
      </div>

      <div class="form-group-row">
        <div class="form-group">
          <label for="password">Create Password</label>
          <input type="password" id="password" placeholder="Create a password" class="form-control">
        </div>

        <div class="form-group">
          <label for="confirmPassword">Confirm Password</label>
          <input type="password" id="confirmPassword" placeholder="Confirm your password" class="form-control">
        </div>
      </div>

      <div class="button-group">
        <button type="button" class="btn back-btn">Back</button>
        <button type="submit" class="btn signup-btn">Sign Up</button>
      </div>
    </form>
    
    <p class="login-link">Already have an account? <a routerLink="/login">Log in</a></p>

  </div>
</div>
