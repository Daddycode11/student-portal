<head>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&family=Roboto:wght@400;500&display=swap" rel="stylesheet">
</head>
<div class="login-container">
  <div class="login-card">
    
    <div class="logo-container">
      <img src="https://th.bing.com/th/id/OIP.g9jB_KXtknJiM7iZ2IIjNQHaHn?rs=1&pid=ImgDetMain" alt="SJNHS Logo" class="school-logo">
    </div>
    
    <h2 class="card-title">SAN JOSE NATIONAL HIGH SCHOOL STUDENT ONLINE PORTAL</h2>
    <h3 class="sub-title">Hey welcome Back please Log in your account</h3>
    
    <form>
      <div class="form-group">
        <label for="username">Username</label>
        <input type="text" id="username" placeholder="Enter your username" class="form-control">
      </div>
      
      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" placeholder="Enter your password" class="form-control">
      </div>
      
      <p class="forgot-password"><a href="#">Forgot your password?</a></p>
      
      <div class="button-group">
        <button type="button" class="btn back-btn">Back</button>
        <button type="submit" class="btn login-btn">Log In</button>
      </div>
    </form>
  </div>
</div>
